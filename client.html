<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">GESTION CLIENT & DETTE</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Pricing</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
          <div class="container mt-5 w-75">
            <div class="card">
                <div class="card-header text-center">
                    <h5 class="card-title">Liste des Clients</h5>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <button class="btn btn-info" id="filtrerSemestreBtn">Filtrer </button>
                        <button class="btn btn-info" id="filtrerClasseBtn">Filtrer par </button>
                    </div>
        
                    <div id="filtreForm" class="mb-3" style="display: none;">
                        <select id="filtreSemestre" class="form-control mb-2">
                            <option value="">Sélectionner un semestre</option>
                        </select>
                        <select id="filtreClasse" class="form-control mb-2">
                            <option value="">Sélectionner une classe</option>
                        </select>
                        <button class="btn btn-success" id="appliquerFiltreBtn">Appliquer le filtre</button>
                    </div>
        
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalLogement">Nouveau ++</button>
                    <table class="table mt-3">
                        <thead>
                            <tr>
                                <th>Nom</th>
                                <th>Prenom</th>
                                <th>Telephone</th>
                                <th>Address</th>
                                <th>Email</th>
                                <th>Cathegorie </th>
                                <th>Montant de la Dette</th>
                                <th>Etat</th>
                            </tr>
                        </thead>
                        <tbody id="tbody"></tbody>
                    </table>
                </div>
            </div>
        </div>
        
     
        

        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>

        <script src="client.js"></script>
    </body>
</html>
